{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Create Your CV</h2>

  <ul class="nav nav-tabs" id="cvFormTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="step1-tab" data-bs-toggle="tab" data-bs-target="#step1" type="button" role="tab">Personal Info</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="step2-tab" data-bs-toggle="tab" data-bs-target="#step2" type="button" role="tab">Professional</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="step3-tab" data-bs-toggle="tab" data-bs-target="#step3" type="button" role="tab">Education & Skills</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="step4-tab" data-bs-toggle="tab" data-bs-target="#step4" type="button" role="tab">Summary</button>
    </li>
  </ul>

  <form method="POST" action="/generate_cv" class="tab-content pt-4" id="cvFormTabsContent">
    <!-- Step 1 -->
    <div class="tab-pane fade show active" id="step1" role="tabpanel">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" name="phone">
      </div>
      <div class="mb-3">
        <label class="form-label">Target Country</label>
        <select class="form-select" name="country" required>
          <option value="">Select</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
          <option value="singapore">Singapore</option>
          <option value="australia">Australia</option>
          <option value="newzealand">New Zealand</option>
        </select>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="tab-pane fade" id="step2" role="tabpanel">
      <div class="mb-3">
        <label class="form-label">LinkedIn</label>
        <input type="text" class="form-control" name="linkedin">
      </div>
      <div class="mb-3">
        <label class="form-label">GitHub</label>
        <input type="text" class="form-control" name="github">
      </div>
      <div class="mb-3">
        <label class="form-label">Work Experience</label>
        <textarea class="form-control" name="experience" rows="4"></textarea>
      </div>
    </div>

    <!-- Step 3 -->
    <div class="tab-pane fade" id="step3" role="tabpanel">
      <div class="mb-3">
        <label class="form-label">Education</label>
        <textarea class="form-control" name="education" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Certifications</label>
        <textarea class="form-control" name="certification" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Key Skills (comma-separated)</label>
        <input type="text" class="form-control" name="skills">
      </div>
    </div>

    <!-- Step 4 -->
    <div class="tab-pane fade" id="step4" role="tabpanel">
      <div class="mb-3">
        <label class="form-label">Professional Summary</label>
        <textarea class="form-control" name="summary" rows="4"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success px-5">Generate CV</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
