{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Create Your CV</h2>
  <form method="POST" action="/generate">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone" name="phone">
    </div>

    <div class="mb-3">
      <label for="country" class="form-label">Target Country</label>
      <select class="form-select" id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="singapore">Singapore</option>
        <option value="australia">Australia</option>
        <option value="newzealand">New Zealand</option>
      </select>
    </div>

    <div class="mb-3">
        <label for="linkedin" class="form-label">Linkedin</label>
        <input type="text" class="form-control" id="linkedin" name="linkedin">
    </div>

    <div class="mb-3">
        <label for="github" class="form-label">Github</label>
        <input type="text" class="form-control" id="github" name="github">
    </div>

    <div class="mb-3">
      <label for="summary" class="form-label">Professional Summary</label>
      <textarea class="form-control" id="summary" name="summary" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="skills" class="form-label">Skills (comma-separated)</label>
      <input type="text" class="form-control" id="skills" name="skills">
    </div>

    <div class="mb-3">
      <label for="experience" class="form-label">Work Experience</label>
      <textarea class="form-control" id="experience" name="experience" rows="5"></textarea>
    </div>

    <div class="mb-3">
        <label for="education" class="form-label">Education</label>
        <textarea class="form-control" id="education" name="education" rows="5"></textarea>
    </div>

    <div class="mb-3">
        <label for="certification" class="form-label">Certification</label>
        <textarea class="form-control" id="certification" name="certification" rows="5"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Generate CV</button>
  </form>
</div>
{% endblock %}
